<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - 新闻资讯平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <div class="fixed top-0 left-0 right-0 bg-white z-50">
        <div class="flex items-center justify-between px-4 py-2 border-b">
            <div class="flex items-center">
                <i class="fas fa-arrow-left text-xl"></i>
                <h1 class="text-xl font-bold ml-2">设置</h1>
            </div>
        </div>
    </div>

    <!-- 设置列表 -->
    <div class="mt-16">
        <!-- 账号设置 -->
        <div class="bg-white mb-4">
            <div class="px-4 py-2 text-sm text-gray-500">账号设置</div>
            <div class="border-t">
                <div class="p-4 flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fas fa-user text-xl text-gray-600"></i>
                        <span class="ml-3">个人资料</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="p-4 flex items-center justify-between border-t">
                    <div class="flex items-center">
                        <i class="fas fa-shield-alt text-xl text-gray-600"></i>
                        <span class="ml-3">账号安全</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="p-4 flex items-center justify-between border-t">
                    <div class="flex items-center">
                        <i class="fas fa-bell text-xl text-gray-600"></i>
                        <span class="ml-3">消息通知</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- 通用设置 -->
        <div class="bg-white mb-4">
            <div class="px-4 py-2 text-sm text-gray-500">通用设置</div>
            <div class="border-t">
                <div class="p-4 flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fas fa-moon text-xl text-gray-600"></i>
                        <span class="ml-3">深色模式</span>
                    </div>
                    <div class="relative inline-block w-12 h-6">
                        <input type="checkbox" class="sr-only peer" id="darkMode">
                        <div class="absolute inset-0 bg-gray-300 rounded-full peer-checked:bg-blue-500 transition-colors"></div>
                        <div class="absolute inset-y-0 left-0 w-6 h-6 bg-white rounded-full shadow peer-checked:translate-x-6 transition-transform"></div>
                    </div>
                </div>
                <div class="p-4 flex items-center justify-between border-t">
                    <div class="flex items-center">
                        <i class="fas fa-text-height text-xl text-gray-600"></i>
                        <span class="ml-3">字体大小</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-sm text-gray-500 mr-2">小</span>
                        <div class="w-24 h-1 bg-gray-200 rounded-full">
                            <div class="w-1/2 h-full bg-blue-500 rounded-full"></div>
                        </div>
                        <span class="text-sm text-gray-500 ml-2">大</span>
                    </div>
                </div>
                <div class="p-4 flex items-center justify-between border-t">
                    <div class="flex items-center">
                        <i class="fas fa-language text-xl text-gray-600"></i>
                        <span class="ml-3">语言设置</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-sm text-gray-500 mr-2">简体中文</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 隐私设置 -->
        <div class="bg-white mb-4">
            <div class="px-4 py-2 text-sm text-gray-500">隐私设置</div>
            <div class="border-t">
                <div class="p-4 flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fas fa-user-shield text-xl text-gray-600"></i>
                        <span class="ml-3">隐私保护</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="p-4 flex items-center justify-between border-t">
                    <div class="flex items-center">
                        <i class="fas fa-eye text-xl text-gray-600"></i>
                        <span class="ml-3">内容可见性</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- 其他设置 -->
        <div class="bg-white mb-4">
            <div class="px-4 py-2 text-sm text-gray-500">其他设置</div>
            <div class="border-t">
                <div class="p-4 flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fas fa-trash-alt text-xl text-gray-600"></i>
                        <span class="ml-3">清除缓存</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-sm text-gray-500 mr-2">2.5MB</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                <div class="p-4 flex items-center justify-between border-t">
                    <div class="flex items-center">
                        <i class="fas fa-question-circle text-xl text-gray-600"></i>
                        <span class="ml-3">帮助与反馈</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="p-4 flex items-center justify-between border-t">
                    <div class="flex items-center">
                        <i class="fas fa-info-circle text-xl text-gray-600"></i>
                        <span class="ml-3">关于我们</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-sm text-gray-500 mr-2">版本 1.0.0</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 退出登录按钮 -->
        <div class="px-4 mb-8">
            <button class="w-full bg-red-500 text-white py-3 rounded-lg font-medium">
                退出登录
            </button>
        </div>
    </div>
</body>
</html>
