<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态 - 新闻资讯平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .avatar-scroll {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .avatar-scroll::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <div class="fixed top-0 left-0 right-0 bg-white z-50">
        <div class="flex items-center justify-between px-4 py-2">
            <h1 class="text-xl font-bold">动态</h1>
            <div class="flex items-center space-x-4">
                <i class="fas fa-plus-circle text-xl text-blue-500"></i>
                <i class="fas fa-cog text-xl text-gray-600"></i>
            </div>
        </div>
        
        <!-- 关注用户头像栏 -->
        <div class="flex items-center px-4 py-2 border-b">
            <div class="flex space-x-4 overflow-x-auto avatar-scroll">
                <div class="flex flex-col items-center">
                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=50&h=50&fit=crop&crop=faces" 
                         class="w-12 h-12 rounded-full border-2 border-blue-500" alt="用户头像">
                    <span class="text-xs mt-1">我</span>
                </div>
                <div class="flex flex-col items-center">
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=50&h=50&fit=crop&crop=faces" 
                         class="w-12 h-12 rounded-full" alt="用户头像">
                    <span class="text-xs mt-1">科技日报</span>
                </div>
                <div class="flex flex-col items-center">
                    <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=50&h=50&fit=crop&crop=faces" 
                         class="w-12 h-12 rounded-full" alt="用户头像">
                    <span class="text-xs mt-1">财经周刊</span>
                </div>
                <div class="flex flex-col items-center">
                    <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=50&h=50&fit=crop&crop=faces" 
                         class="w-12 h-12 rounded-full" alt="用户头像">
                    <span class="text-xs mt-1">体育新闻</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 动态内容列表 -->
    <div class="mt-32 px-4 space-y-4">
        <!-- 动态卡片 -->
        <div class="bg-white rounded-lg shadow-sm p-4">
            <div class="flex items-center mb-4">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=40&h=40&fit=crop&crop=faces" 
                     class="w-10 h-10 rounded-full" alt="用户头像">
                <div class="ml-3">
                    <h3 class="font-medium">科技日报</h3>
                    <p class="text-sm text-gray-500">2小时前</p>
                </div>
            </div>
            <div class="mb-4">
                <p class="text-gray-800">重大突破：科学家发现新型能源技术，这将彻底改变我们的生活方式。这项技术不仅环保，而且效率极高，预计将在未来5年内实现商业化。</p>
            </div>
            <img src="https://images.unsplash.com/photo-1495020689067-958852a7765e?w=800&h=400&fit=crop" 
                 class="w-full h-48 object-cover rounded-lg mb-4" alt="动态图片">
            <div class="flex items-center justify-between text-gray-500">
                <div class="flex space-x-4">
                    <span><i class="far fa-heart mr-1"></i>2.3万</span>
                    <span><i class="far fa-comment mr-1"></i>1.2万</span>
                    <span><i class="far fa-share-square mr-1"></i>3.5千</span>
                </div>
                <span><i class="far fa-bookmark"></i></span>
            </div>
        </div>

        <!-- 动态卡片 -->
        <div class="bg-white rounded-lg shadow-sm p-4">
            <div class="flex items-center mb-4">
                <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=40&h=40&fit=crop&crop=faces" 
                     class="w-10 h-10 rounded-full" alt="用户头像">
                <div class="ml-3">
                    <h3 class="font-medium">财经周刊</h3>
                    <p class="text-sm text-gray-500">3小时前</p>
                </div>
            </div>
            <div class="mb-4">
                <p class="text-gray-800">全球股市迎来新一轮上涨，主要受以下因素影响：1. 经济数据超预期 2. 政策利好 3. 市场信心恢复。专家预测，这波行情可能持续到年底。</p>
            </div>
            <div class="grid grid-cols-2 gap-2 mb-4">
                <img src="https://images.unsplash.com/photo-1611974789855-9c2a0a7236a3?w=400&h=200&fit=crop" 
                     class="w-full h-32 object-cover rounded-lg" alt="动态图片">
                <img src="https://images.unsplash.com/photo-1611974789855-9c2a0a7236a3?w=400&h=200&fit=crop" 
                     class="w-full h-32 object-cover rounded-lg" alt="动态图片">
            </div>
            <div class="flex items-center justify-between text-gray-500">
                <div class="flex space-x-4">
                    <span><i class="far fa-heart mr-1"></i>1.5万</span>
                    <span><i class="far fa-comment mr-1"></i>8千</span>
                    <span><i class="far fa-share-square mr-1"></i>2.3千</span>
                </div>
                <span><i class="far fa-bookmark"></i></span>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t">
        <div class="flex justify-around py-2">
            <div class="text-center text-gray-500">
                <i class="fas fa-home text-xl"></i>
                <p class="text-xs mt-1">首页</p>
            </div>
            <div class="text-center text-blue-500">
                <i class="fas fa-compass text-xl"></i>
                <p class="text-xs mt-1">动态</p>
            </div>
            <div class="text-center text-gray-500">
                <i class="fas fa-user text-xl"></i>
                <p class="text-xs mt-1">我的</p>
            </div>
        </div>
    </div>
</body>
</html>
