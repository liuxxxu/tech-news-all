<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 新闻资讯平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <div class="fixed top-0 left-0 right-0 bg-white z-50">
        <div class="flex items-center justify-between px-4 py-2 border-b">
            <div class="flex items-center">
                <i class="fas fa-arrow-left text-xl"></i>
                <h1 class="text-xl font-bold ml-2">登录</h1>
            </div>
        </div>
    </div>

    <!-- 登录表单 -->
    <div class="mt-16 px-4">
        <!-- 欢迎语 -->
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold">欢迎回来</h2>
            <p class="text-gray-500 mt-2">登录您的账号以继续</p>
        </div>

        <!-- 登录方式切换 -->
        <div class="flex justify-center space-x-4 mb-6">
            <button class="px-4 py-2 text-sm font-medium text-blue-500 border-b-2 border-blue-500">
                密码登录
            </button>
            <button class="px-4 py-2 text-sm font-medium text-gray-500">
                验证码登录
            </button>
        </div>

        <!-- 登录表单 -->
        <div class="bg-white rounded-lg p-4">
            <div class="space-y-4">
                <!-- 手机号输入 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">手机号</label>
                    <div class="relative">
                        <input type="tel" placeholder="请输入手机号" 
                               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <i class="fas fa-mobile-alt absolute right-3 top-3 text-gray-400"></i>
                    </div>
                </div>

                <!-- 密码输入 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <div class="relative">
                        <input type="password" placeholder="请输入密码" 
                               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <i class="fas fa-eye-slash absolute right-3 top-3 text-gray-400"></i>
                    </div>
                    <div class="flex justify-between mt-1">
                        <div class="flex items-center text-sm text-gray-500">
                            <input type="checkbox" class="mr-1">
                            <span>记住密码</span>
                        </div>
                        <a href="#" class="text-sm text-blue-500">忘记密码？</a>
                    </div>
                </div>

                <!-- 登录按钮 -->
                <button class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium">
                    登录
                </button>

                <!-- 其他登录方式 -->
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">其他登录方式</span>
                    </div>
                </div>

                <!-- 第三方登录按钮 -->
                <div class="flex justify-center space-x-6">
                    <button class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                        <i class="fab fa-weixin text-green-500 text-xl"></i>
                    </button>
                    <button class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                        <i class="fab fa-qq text-blue-500 text-xl"></i>
                    </button>
                    <button class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                        <i class="fab fa-weibo text-red-500 text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 注册入口 -->
        <div class="mt-6 text-center">
            <span class="text-gray-500">还没有账号？</span>
            <a href="register.html" class="text-blue-500 font-medium">立即注册</a>
        </div>
    </div>
</body>
</html>
