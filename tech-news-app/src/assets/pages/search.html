<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索 - 新闻咨询平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-white">
    <!-- 搜索框区域 -->
    <div class="p-4 border-b">
        <div class="flex items-center">
            <div class="flex-1 bg-gray-100 rounded-full flex items-center">
                <i class="fas fa-search text-gray-400 ml-4"></i>
                <input type="text" placeholder="学生时期男生喜欢女生的表现" 
                      class="flex-1 bg-transparent py-2 px-3 focus:outline-none text-sm">
                <i class="fas fa-times-circle text-gray-400 mr-4"></i>
            </div>
            <a href="javascript:history.back()" class="ml-4 text-gray-500">取消</a>
        </div>
    </div>

    <!-- 搜索历史 -->
    <div class="px-4 py-3">
        <div class="flex items-center justify-between">
            <h2 class="text-base font-medium">搜索历史</h2>
            <button class="text-gray-400 text-sm flex items-center">
                <i class="fas fa-angle-down ml-1"></i>
                <span>展开</span>
            </button>
        </div>

        <div class="mt-3 flex flex-wrap gap-2">
            <div class="inline-block bg-gray-100 rounded-full px-4 py-1 text-sm">
                AI写简历
            </div>
            <div class="inline-block bg-gray-100 rounded-full px-4 py-1 text-sm">
                AI优化
            </div>
            <div class="inline-block bg-gray-100 rounded-full px-4 py-1 text-sm">
                AI爆优化
            </div>
            <div class="inline-block bg-gray-100 rounded-full px-4 py-1 text-sm">
                AI履改优化
            </div>
            <div class="inline-block bg-gray-100 rounded-full px-4 py-1 text-sm">
                ai履改优化
            </div>
            <div class="inline-block bg-gray-100 rounded-full px-4 py-1 text-sm">
                ai简历优化
            </div>
            <div class="inline-block bg-gray-100 rounded-full px-4 py-1 text-sm">
                AI 简历
            </div>
            <div class="inline-block bg-gray-100 rounded-full px-4 py-1 text-sm">
                机械键盘
            </div>
        </div>

        <!-- 清空按钮 -->
        <div class="mt-8 flex justify-center">
            <button class="flex items-center text-gray-400 text-sm">
                <i class="fas fa-trash-alt mr-2"></i>
                <span>清空搜索历史</span>
            </button>
        </div>
    </div>
</body>
</html>
