<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 新闻资讯平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <div class="fixed top-0 left-0 right-0 bg-white z-50">
        <div class="flex items-center justify-between px-4 py-2 border-b">
            <div class="flex items-center">
                <i class="fas fa-arrow-left text-xl"></i>
                <h1 class="text-xl font-bold ml-2">注册</h1>
            </div>
        </div>
    </div>

    <!-- 注册表单 -->
    <div class="mt-16 px-4">
        <!-- 欢迎语 -->
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold">创建新账号</h2>
            <p class="text-gray-500 mt-2">请填写以下信息完成注册</p>
        </div>

        <!-- 注册表单 -->
        <div class="bg-white rounded-lg p-4">
            <div class="space-y-4">
                <!-- 手机号输入 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">手机号</label>
                    <div class="relative">
                        <input type="tel" placeholder="请输入手机号" 
                               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <i class="fas fa-mobile-alt absolute right-3 top-3 text-gray-400"></i>
                    </div>
                </div>

                <!-- 验证码 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">验证码</label>
                    <div class="flex space-x-2">
                        <input type="text" placeholder="请输入验证码" 
                               class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg text-sm">
                            获取验证码
                        </button>
                    </div>
                </div>

                <!-- 密码输入 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">设置密码</label>
                    <div class="relative">
                        <input type="password" placeholder="请设置密码" 
                               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <i class="fas fa-eye-slash absolute right-3 top-3 text-gray-400"></i>
                    </div>
                    <!-- 密码强度指示器 -->
                    <div class="mt-2">
                        <div class="flex items-center space-x-2">
                            <div class="h-1 w-1/3 bg-gray-200 rounded-full"></div>
                            <div class="h-1 w-1/3 bg-gray-200 rounded-full"></div>
                            <div class="h-1 w-1/3 bg-gray-200 rounded-full"></div>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">密码强度：弱</p>
                    </div>
                </div>

                <!-- 确认密码 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
                    <div class="relative">
                        <input type="password" placeholder="请再次输入密码" 
                               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <i class="fas fa-eye-slash absolute right-3 top-3 text-gray-400"></i>
                    </div>
                </div>

                <!-- 用户协议 -->
                <div class="flex items-start">
                    <input type="checkbox" class="mt-1">
                    <p class="ml-2 text-sm text-gray-600">
                        我已阅读并同意
                        <a href="#" class="text-blue-500">《用户协议》</a>
                        和
                        <a href="#" class="text-blue-500">《隐私政策》</a>
                    </p>
                </div>

                <!-- 注册按钮 -->
                <button class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium">
                    注册
                </button>

                <!-- 其他注册方式 -->
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">其他注册方式</span>
                    </div>
                </div>

                <!-- 第三方注册按钮 -->
                <div class="flex justify-center space-x-6">
                    <button class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                        <i class="fab fa-weixin text-green-500 text-xl"></i>
                    </button>
                    <button class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                        <i class="fab fa-qq text-blue-500 text-xl"></i>
                    </button>
                    <button class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                        <i class="fab fa-weibo text-red-500 text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 登录入口 -->
        <div class="mt-6 text-center">
            <span class="text-gray-500">已有账号？</span>
            <a href="login.html" class="text-blue-500 font-medium">立即登录</a>
        </div>
    </div>
</body>
</html>
