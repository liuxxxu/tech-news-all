<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类管理 - 新闻资讯平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .category-item {
            transition: all 0.2s ease-in-out;
        }
        .category-item:active {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <div class="fixed top-0 left-0 right-0 bg-white z-50">
        <div class="flex items-center justify-between px-4 py-2 border-b">
            <div class="flex items-center">
                <i class="fas fa-arrow-left text-xl"></i>
                <h1 class="text-xl font-bold ml-2">分类管理</h1>
            </div>
            <button class="text-blue-500 font-medium">完成</button>
        </div>
    </div>

    <!-- 分类管理 -->
    <div class="mt-16 px-4">
        <div class="bg-white rounded-lg overflow-hidden">
            <!-- 我的分类 -->
            <div class="p-4">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="font-bold">我的分类</h2>
                    <p class="text-sm text-gray-500">拖动调整顺序</p>
                </div>
                
                <div class="grid grid-cols-4 gap-3">
                    <div class="category-item relative p-3 text-center border rounded-lg">
                        <span>推荐</span>
                        <i class="fas fa-grip-lines absolute top-1 right-1 text-xs text-gray-400"></i>
                    </div>
                    <div class="category-item relative p-3 text-center border rounded-lg">
                        <span>热点</span>
                        <i class="fas fa-grip-lines absolute top-1 right-1 text-xs text-gray-400"></i>
                    </div>
                    <div class="category-item relative p-3 text-center border rounded-lg">
                        <span>科技</span>
                        <i class="fas fa-minus-circle absolute top-1 right-1 text-xs text-red-400"></i>
                    </div>
                    <div class="category-item relative p-3 text-center border rounded-lg">
                        <span>财经</span>
                        <i class="fas fa-minus-circle absolute top-1 right-1 text-xs text-red-400"></i>
                    </div>
                    <div class="category-item relative p-3 text-center border rounded-lg">
                        <span>体育</span>
                        <i class="fas fa-minus-circle absolute top-1 right-1 text-xs text-red-400"></i>
                    </div>
                    <div class="category-item relative p-3 text-center border rounded-lg">
                        <span>娱乐</span>
                        <i class="fas fa-minus-circle absolute top-1 right-1 text-xs text-red-400"></i>
                    </div>
                    <div class="category-item relative p-3 text-center border rounded-lg">
                        <span>军事</span>
                        <i class="fas fa-minus-circle absolute top-1 right-1 text-xs text-red-400"></i>
                    </div>
                    <div class="category-item relative p-3 text-center border rounded-lg">
                        <span>国际</span>
                        <i class="fas fa-minus-circle absolute top-1 right-1 text-xs text-red-400"></i>
                    </div>
                </div>
                
                <div class="mt-4 text-sm text-gray-500">
                    <p>提示：长按拖动分类可调整顺序，点击删除图标可移除分类（推荐和热点不可删除）</p>
                </div>
            </div>
            
            <div class="border-t"></div>
            
            <!-- 更多分类 -->
            <div class="p-4">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="font-bold">更多分类</h2>
                    <p class="text-sm text-gray-500">点击添加分类</p>
                </div>
                
                <div class="grid grid-cols-4 gap-3">
                    <div class="category-item p-3 text-center border rounded-lg relative">
                        <span>时政</span>
                        <i class="fas fa-plus-circle absolute top-1 right-1 text-xs text-green-400"></i>
                    </div>
                    <div class="category-item p-3 text-center border rounded-lg relative">
                        <span>文化</span>
                        <i class="fas fa-plus-circle absolute top-1 right-1 text-xs text-green-400"></i>
                    </div>
                    <div class="category-item p-3 text-center border rounded-lg relative">
                        <span>健康</span>
                        <i class="fas fa-plus-circle absolute top-1 right-1 text-xs text-green-400"></i>
                    </div>
                    <div class="category-item p-3 text-center border rounded-lg relative">
                        <span>教育</span>
                        <i class="fas fa-plus-circle absolute top-1 right-1 text-xs text-green-400"></i>
                    </div>
                    <div class="category-item p-3 text-center border rounded-lg relative">
                        <span>汽车</span>
                        <i class="fas fa-plus-circle absolute top-1 right-1 text-xs text-green-400"></i>
                    </div>
                    <div class="category-item p-3 text-center border rounded-lg relative">
                        <span>旅游</span>
                        <i class="fas fa-plus-circle absolute top-1 right-1 text-xs text-green-400"></i>
                    </div>
                    <div class="category-item p-3 text-center border rounded-lg relative">
                        <span>美食</span>
                        <i class="fas fa-plus-circle absolute top-1 right-1 text-xs text-green-400"></i>
                    </div>
                    <div class="category-item p-3 text-center border rounded-lg relative">
                        <span>数码</span>
                        <i class="fas fa-plus-circle absolute top-1 right-1 text-xs text-green-400"></i>
                    </div>
                    <div class="category-item p-3 text-center border rounded-lg relative">
                        <span>游戏</span>
                        <i class="fas fa-plus-circle absolute top-1 right-1 text-xs text-green-400"></i>
                    </div>
                    <div class="category-item p-3 text-center border rounded-lg relative">
                        <span>房产</span>
                        <i class="fas fa-plus-circle absolute top-1 right-1 text-xs text-green-400"></i>
                    </div>
                    <div class="category-item p-3 text-center border rounded-lg relative">
                        <span>时尚</span>
                        <i class="fas fa-plus-circle absolute top-1 right-1 text-xs text-green-400"></i>
                    </div>
                    <div class="category-item p-3 text-center border rounded-lg relative">
                        <span>育儿</span>
                        <i class="fas fa-plus-circle absolute top-1 right-1 text-xs text-green-400"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 重置按钮 -->
        <div class="mt-6 px-4">
            <button class="w-full py-3 border border-gray-300 rounded-lg text-gray-600 font-medium">
                恢复默认排序
            </button>
        </div>
    </div>
</body>
</html>
