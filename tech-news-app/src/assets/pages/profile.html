<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 - 新闻资讯平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <div class="fixed top-0 left-0 right-0 bg-white z-50">
        <div class="flex items-center justify-between px-4 py-2">
            <h1 class="text-xl font-bold">我的</h1>
            <div class="flex items-center space-x-4">
                <i class="fas fa-cog text-xl text-gray-600"></i>
            </div>
        </div>
    </div>

    <!-- 用户信息区域 -->
    <div class="mt-16 bg-white">
        <div class="p-4 flex items-center">
            <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=80&h=80&fit=crop&crop=faces" 
                 class="w-20 h-20 rounded-full" alt="用户头像">
            <div class="ml-4">
                <h2 class="text-xl font-bold">张三</h2>
                <p class="text-gray-500">普通用户</p>
            </div>
        </div>
        
        <!-- 数据统计 -->
        <div class="flex justify-around py-4 border-t border-b">
            <div class="text-center">
                <div class="text-xl font-bold">128</div>
                <div class="text-sm text-gray-500">动态</div>
            </div>
            <div class="text-center">
                <div class="text-xl font-bold">256</div>
                <div class="text-sm text-gray-500">关注</div>
            </div>
            <div class="text-center">
                <div class="text-xl font-bold">1.2k</div>
                <div class="text-sm text-gray-500">粉丝</div>
            </div>
        </div>
    </div>

    <!-- 成为自媒体 -->
    <div class="mt-4 bg-white p-4">
        <div class="bg-gradient-to-r from-blue-500 to-blue-600 rounded-lg p-4 text-white">
            <div class="flex items-center justify-between">
                <div>
                    <h3 class="text-lg font-bold">成为自媒体</h3>
                    <p class="text-sm opacity-90 mt-1">发布原创内容，获得更多收益</p>
                </div>
                <button class="bg-white text-blue-500 px-4 py-2 rounded-full text-sm font-medium">
                    立即认证
                </button>
            </div>
        </div>
    </div>

    <!-- 功能列表 -->
    <div class="mt-4 bg-white">
        <div class="p-4">
            <div class="grid grid-cols-4 gap-4">
                <div class="text-center">
                    <i class="fas fa-history text-2xl text-gray-600"></i>
                    <p class="text-sm mt-1">历史记录</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-star text-2xl text-gray-600"></i>
                    <p class="text-sm mt-1">我的收藏</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-comment text-2xl text-gray-600"></i>
                    <p class="text-sm mt-1">我的评论</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-heart text-2xl text-gray-600"></i>
                    <p class="text-sm mt-1">我的点赞</p>
                </div>
            </div>
        </div>
        
        <div class="border-t">
            <div class="p-4 flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-shield-alt text-xl text-gray-600"></i>
                    <span class="ml-3">账号安全</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="p-4 flex items-center justify-between border-t">
                <div class="flex items-center">
                    <i class="fas fa-bell text-xl text-gray-600"></i>
                    <span class="ml-3">消息通知</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="p-4 flex items-center justify-between border-t">
                <div class="flex items-center">
                    <i class="fas fa-moon text-xl text-gray-600"></i>
                    <span class="ml-3">深色模式</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="p-4 flex items-center justify-between border-t">
                <div class="flex items-center">
                    <i class="fas fa-question-circle text-xl text-gray-600"></i>
                    <span class="ml-3">帮助与反馈</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="p-4 flex items-center justify-between border-t">
                <div class="flex items-center">
                    <i class="fas fa-info-circle text-xl text-gray-600"></i>
                    <span class="ml-3">关于我们</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>
    </div>

    <!-- 退出登录按钮 -->
    <div class="mt-4 p-4">
        <button class="w-full bg-red-500 text-white py-3 rounded-lg font-medium">
            退出登录
        </button>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t">
        <div class="flex justify-around py-2">
            <div class="text-center text-gray-500">
                <i class="fas fa-home text-xl"></i>
                <p class="text-xs mt-1">首页</p>
            </div>
            <div class="text-center text-gray-500">
                <i class="fas fa-compass text-xl"></i>
                <p class="text-xs mt-1">动态</p>
            </div>
            <div class="text-center text-blue-500">
                <i class="fas fa-user text-xl"></i>
                <p class="text-xs mt-1">我的</p>
            </div>
        </div>
    </div>
</body>
</html>
