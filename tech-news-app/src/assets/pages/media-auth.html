<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自媒体认证 - 新闻资讯平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <div class="fixed top-0 left-0 right-0 bg-white z-50">
        <div class="flex items-center justify-between px-4 py-2 border-b">
            <div class="flex items-center">
                <i class="fas fa-arrow-left text-xl"></i>
                <h1 class="text-xl font-bold ml-2">自媒体认证</h1>
            </div>
        </div>
    </div>

    <!-- 认证流程 -->
    <div class="mt-16 px-4">
        <!-- 进度条 -->
        <div class="flex items-center justify-between mb-8">
            <div class="flex-1">
                <div class="h-1 bg-blue-500 rounded-full"></div>
                <div class="flex justify-between mt-2">
                    <span class="text-sm text-blue-500">基本信息</span>
                    <span class="text-sm text-gray-400">身份认证</span>
                    <span class="text-sm text-gray-400">资质审核</span>
                </div>
            </div>
        </div>

        <!-- 认证表单 -->
        <div class="bg-white rounded-lg p-4">
            <h2 class="text-lg font-bold mb-4">基本信息</h2>
            
            <!-- 头像上传 -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">头像</label>
                <div class="flex items-center">
                    <div class="w-20 h-20 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center">
                        <i class="fas fa-camera text-2xl text-gray-400"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-500">建议尺寸：200x200px</p>
                        <p class="text-sm text-gray-500">支持格式：JPG、PNG</p>
                    </div>
                </div>
            </div>

            <!-- 账号名称 -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">账号名称</label>
                <input type="text" placeholder="请输入账号名称" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- 账号简介 -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">账号简介</label>
                <textarea placeholder="请输入账号简介" rows="3" 
                          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <!-- 所属领域 -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">所属领域</label>
                <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">请选择所属领域</option>
                    <option value="news">新闻资讯</option>
                    <option value="tech">科技</option>
                    <option value="finance">财经</option>
                    <option value="sports">体育</option>
                    <option value="entertainment">娱乐</option>
                    <option value="lifestyle">生活方式</option>
                </select>
            </div>

            <!-- 联系方式 -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">联系方式</label>
                <input type="tel" placeholder="请输入手机号码" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- 邮箱 -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">邮箱</label>
                <input type="email" placeholder="请输入邮箱地址" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- 认证协议 -->
            <div class="mb-6">
                <div class="flex items-start">
                    <input type="checkbox" class="mt-1">
                    <p class="ml-2 text-sm text-gray-600">
                        我已阅读并同意
                        <a href="#" class="text-blue-500">《自媒体认证协议》</a>
                        和
                        <a href="#" class="text-blue-500">《平台规范》</a>
                    </p>
                </div>
            </div>

            <!-- 提交按钮 -->
            <button class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium">
                下一步
            </button>
        </div>

        <!-- 认证说明 -->
        <div class="mt-6 bg-white rounded-lg p-4">
            <h3 class="text-lg font-bold mb-2">认证说明</h3>
            <div class="space-y-2 text-sm text-gray-600">
                <p>1. 认证成功后，您将获得自媒体标识和更多创作权益</p>
                <p>2. 请确保填写的信息真实有效，我们将进行严格审核</p>
                <p>3. 认证审核时间为1-3个工作日</p>
                <p>4. 如有疑问，请联系客服：400-123-4567</p>
            </div>
        </div>
    </div>
</body>
</html>
